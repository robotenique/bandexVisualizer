<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bandex Visualizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/png" href="favicon.ico">

    <style>
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 550px}

    /* Set gray background color and 100% height */
    .sidenav {
        background-color: #f1f1f1;
        height: 100%;
    }

    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
        .row.content {height: auto;}
    }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-2 sidenav hidden-xs">
                <h2 class="text-center">Bandex Visualizer</h2>
                <img src="emoji-diet.png" class="img-responsive center-block" style="padding-top : 5px" alt=""><br>
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a href="#section1">Visão geral</a></li>
                    <li><a href="#section2">Química</a></li>
                    <li><a href="#section3">Física / Central</a></li>
                    <li><a href="#section3">Prefeitura</a></li>
                </ul><br>
            </div>
            <br>

            <div class="col-sm-10">
                <div class="well">
                    <h3 id="titleDashboard" >Visão Geral - </h3>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="well well-lg">
                            <div id="kwChart"></div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="well">
                            <div id="ingrChart"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="well">
                            <div id="subPieChart"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="well">
                            <p>Text</p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="well">
                            <p>Text</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="plotly-latest.min.js"></script>
<script src="bdVisualizer.js" charset="utf-8"></script>
</html>
